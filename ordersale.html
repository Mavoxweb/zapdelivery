<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="ordersale.css">
  <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
  <script src="ordersale.js"></script>
  <title>Resumo do pedido</title>
</head>
<body>

    <section class="header">
        <div class="logo-header">
            <img src="./img/logo.png" alt="logo do header food">
        </div>

        <div class="menu-desktop">
            <ul>
                <li><a href="https://google.com.br">Home</a></li>
                <li><a href="https://google.com.br">Sobre</a></li>
                <li><a href="https://google.com.br">Fazer Pedido</a></li>
                <li><a href="https://google.com.br">Ajuda</a></li>
            </ul>
        </div>
        <!--menu mobile -->
    </section>

    <section class="resumo">
        <h1>Finalização do Pedido</h1>
    
        <div id="order-summary">
          
    
          <div id="client-details">
            <!-- Detalhes do cliente serão adicionados dinamicamente aqui -->
          </div>
    
          <div id="payment-details">
            <!-- Detalhes do pagamento serão adicionados dinamicamente aqui -->
          </div>
    
          <div id="cart-items">
            <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
          </div>
    
          <div id="order-total">
            <strong>Total do Pedido:</strong> R$ <span id="order-total-amount"></span>
          </div>
        </div>
    
        <a id="whatsapp-link" href=""><button id="confirm-order">Confirmar Pedido</button></a>
      </section>
    
</section> 
<script src="caminho/para/bootstrap.js"></script>
</body>
</html>
